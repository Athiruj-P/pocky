<ion-content fullscreen>
    <ion-header class="ion-no-border">
        <ion-toolbar>
            <ion-buttons slot="start">
                <ion-back-button defaultHref="home" text="" icon="chevron-back-outline"></ion-back-button>
            </ion-buttons>
        </ion-toolbar>
        <ion-title color="light" mode="ios">{{walletName}}</ion-title>
    </ion-header>

    <ion-text color="light">
        <ion-row>
            <ion-col size="7">
                <h1 class="font-size-17 text-left">Current Balance</h1>
            </ion-col>
            <ion-col size="5">
                <h1 class="font-size-17 text-right">{{totalBalance.toLocaleString('en-US')}} THB</h1>
            </ion-col>

        </ion-row>
    </ion-text>

    <!-- Segment -->
    <ion-segment mode="ios" [(ngModel)]="segment" value="transactions">
        <ion-segment-button value="transactions">
            <ion-label>Transactions</ion-label>
        </ion-segment-button>
        <ion-segment-button value="summary">
            <ion-label>Summary</ion-label>
        </ion-segment-button>
    </ion-segment>

    <ino-card> 
        <div>
            <ion-card>
                <ion-item-group>
                    <ion-item-divider>
                        <ion-label>

                        </ion-label>
                    </ion-item-divider>
                </ion-item-group>
            </ion-card>
        </div>
    </ino-card>

    <!-- Add transaction button -->
    <ion-col size="12" class="fab">
        <ion-button expand="block" class="btn-add-tran" mode="ios">
            <ion-icon class="icon-wallet" name="wallet"></ion-icon>
            Add New Wallet
        </ion-button>
    </ion-col>

</ion-content>
