<ion-content fullscreen>
  <ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button
          defaultHref="#"
          (click)="closeModal()"
          text=""
          icon="chevron-back-outline"
        ></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
    <ion-title color="light" mode="ios">Wallet Name</ion-title>
  </ion-header>

  <!-- Current Balance -->
  <ion-row>
    <ion-col size="6">
      <h1>Current Balance</h1>
    </ion-col>
    <ion-col class="CurrentBalance">
      <h1>300.00 THB</h1>
    </ion-col>
  </ion-row>

  <!-- Segment -->
  <ion-segment mode="ios" value="summary">
    <ion-segment-button value="transactions">
      <ion-label>Transactions</ion-label>
    </ion-segment-button>
    <ion-segment-button value="summary">
      <ion-label>Summary</ion-label>
    </ion-segment-button>
  </ion-segment>

  <ion-card class="container">
    <ion-card-content class="content">
      <!-- Year -->
      <ion-item>
        <ion-label>Year</ion-label>
        <ion-select value="notifications" interface="action-sheet">
          <ion-select-option value="2019">2019</ion-select-option>
          <ion-select-option value="2020">2020</ion-select-option>
          <ion-select-option value="2021">2021</ion-select-option>
          <ion-select-option value="2022">2022</ion-select-option>
        </ion-select>
      </ion-item>

      <!-- Month -->
      <ion-item>
        <ion-label>Month</ion-label>
        <ion-select (click)="show_month()" color="primary" interface="popover">
        </ion-select>
      </ion-item>

      <ion-col>
        <!-- Total Income -->
        <ion-item>
          <ion-label>
            <ion-row>
              <ion-col size="6">
                <ion-icon name="card-outline"></ion-icon>
                <span>Total Income</span>
              </ion-col>
              <ion-col class="totalIncome">
                <p>500.00 THB</p>
              </ion-col>
            </ion-row>
          </ion-label>
        </ion-item>

        <!-- Total Expense -->
        <ion-item>
          <ion-label>
            <ion-row>
              <ion-col size="6">
                <ion-icon name="card-outline"></ion-icon>
                <span>Total Expense</span>
              </ion-col>
              <ion-col class="totalExpense">
                <p>200.00 THB</p>
              </ion-col>
            </ion-row>
          </ion-label>
        </ion-item>

        <!-- Total Balance -->
        <ion-item>
          <ion-label>
            <ion-row>
              <ion-col size="6">
                <ion-icon name="card-outline"></ion-icon>
                <span>Total Balance</span>
              </ion-col>
              <ion-col class="totalBalance">
                <p>300.00 THB</p>
              </ion-col>
            </ion-row>
          </ion-label>
        </ion-item>
      </ion-col>
    </ion-card-content>
  </ion-card>
</ion-content>
