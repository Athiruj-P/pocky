<ion-content fullscreen>
  <ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button
          defaultHref="#"
          (click)="closeModal()"
          text=""
          icon="chevron-back-outline"
        ></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
    <ion-title color="light" mode="ios">Wallet Name</ion-title>
  </ion-header>

  <ion-card class="container">
    <ion-card-content class="content">
      <ion-card-header>
        Line Chart
      </ion-card-header>
      <ion-card-content>
        <canvas #lineCanvas></canvas>
      </ion-card-content>

      <ion-card-header>
        Guage Chart
      </ion-card-header>
      <ion-card-content>
        <canvas #gaugeArea></canvas>
      </ion-card-content>
    </ion-card-content>
  </ion-card>
</ion-content>
